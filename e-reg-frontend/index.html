<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="topnav">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>
      
      <div class="content">
        <h2>CSS Template</h2>
        <p>A topnav, content and a footer.</p>
        <div class="form">
            <form id="election_id_form">
                <label for="election_center_id">Election Center ID:</label><br>
                <input type="text" id="election_center_id" name="election_center_id" placeholder="Key in your Election Center ID here"><br>
                <button type="submit">Submit </button>
            </form>
        </div>
        
      </div>
      
      <div class="footer">
        <p>Footer</p>
      </div>

	<script>
        let election_center_form = document.getElementById("election_id_form");

        election_center_form.addEventListener("submit", (e) => {
            e.preventDefault();
            
            let election_center_id = document.getElementById("election_center_id");
            if (election_center_id.value == "") {
            alert("Ensure you input a value !");
            } else {
                // perform operation with form input
                alert("This form has been successfully submitted!");
                console.log(
                `You are now registering voters for election center ID: ${election_center_id.value}`
                );
                window.location.href=`/check-voters.html?election_center_id=${election_center_id.value}`;
                election_center_id.value = "";
            }
        });
    </script>
  </body>
</html>
